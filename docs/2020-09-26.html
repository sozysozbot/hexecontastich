    function print_poem(f, texts) {
        let line_index = 0;
        for (let i = 0; i < texts.length; i++) {
            document.getElementById(`res${i + 1}`).innerHTML =
                f(texts[i])
                    .split("\n")
                    .filter(a => a !== "")
                    .map(a => {
                        line_index++;
                        if (line_index % 5 === 0) {
                            return `<p>${a}<span class="line_number">${line_index}</span></p>`
                        } else {
                            return `<p>${a}</p>`
                        }
                    })
                    .join("\n");
